{% load static %}

<div class="card card-body p-3 text-center">
<div class="text-center">
        <img src="{% static '/images/logo.svg' %}" style="width: 250px; height: 150px" alt="">
    </div>

    <div style="  display: table;margin: 0 auto; margin-top: 20px; margin-bottom: 50px; ">
        <div class="m-0">
            <form id="request">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                                    <span class="input-group-prepend" id="basic-addon1">
                                        <span class="input-group-text">Search Username  </span>
                                    </span>
                        <input type="text" class="form-control" placeholder="Search information about usernames!"
                               aria-label="user_name" id="user_name" name="user_name"
                               aria-describedby="basic-addon1">
                        <span class="input-group-append">
                                        <button class="btn btn-primary ms-auto" type="submit"><i
                                                class="fe fe-search"></i> Search</button>
                                    </span>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
