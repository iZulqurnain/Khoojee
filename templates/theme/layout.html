{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Khoojee</title>

    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static '/vendor/tabler/css/dashboard.css' %}">

</head>

<body class="antialiased theme-dark">
<div class="page">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <a href=".">
                    <img src="{% static 'images/logo.svg' %}" width="110" height="32" alt="Khoojee"
                         class="navbar-brand-image">
                </a>
                Khoojee - Search Information With Us
            </h1>

        </div>
    </header>
    {% include 'theme/navbar.html' %}
    <div class="flex-fill">
        <div class="my-3 my-md-5">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </div>

    </div>
    {% include 'theme/footer.html' %}

</div>
{% block bodyblock %}

{% endblock %}
<div class="loadingModal"><!-- Place at bottom of page --></div>
</body>
</html>
