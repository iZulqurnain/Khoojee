{% load static %}
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Khoojee</title>

    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static '/vendor/tabler/css/dashboard.css' %}">

</head>

<body class="antialiased theme-dark">
<div class="page">

            </button>
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                <a href=".">
                    <img src="{% static 'images/logo.svg' %}" width="110" height="32" alt="Khoojee"

        </div>
    </header>

                <div class="container-xl">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if request.path == domain_info %} active{% endif %}">

                    <span class="nav-link-icon d-md-none d-lg-inline-block"><svg xmlns="http://www.w3.org/2000/svg"
                                                                                 class="icon" width="24" height="24"
                                                                                 viewBox="0 0 24 24" stroke-width="2"
                                                                                 stroke="currentColor" fill="none"
                                                                                 stroke-linecap="round"
                                                                                 stroke-linejoin="round"><path

                            points="5 12 3 12 12 3 21 12 19 12"></polyline><path
                            d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path><path

                    </span>
                                <span class="nav-link-title">
                      Home
                    </span>
                            </a>
                        </li>
                        <li class="nav-item {% if request.path == domain_info %} active{% endif %}">
                            <a class="nav-link " href="{% url 'domain_info' %}">
                    <span class="nav-link-icon d-md-none d-lg-inline-block"><svg xmlns="http://www.w3.org/2000/svg"
                                                                                 class="icon" width="24" height="24"
                                                                                 viewBox="0 0 24 24" stroke-width="2"
                                                                                 stroke="currentColor" fill="none"
                                                                                 stroke-linecap="round"
                                                                                 stroke-linejoin="round"><path
                            stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="3" y="15" width="6" height="6"
                                                                               rx="2"/><rect x="15" y="15" width="6"
                                                                                             height="6" rx="2"/><rect

                            d="M6 15v-1a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v1"/><line x1="12" y1="9" x2="12" y2="12"/></svg>
                    </span>
                                <span class="nav-link-title">
                      Web Domain Info
                    </span>
                            </a>
                        </li>
                        <li class="nav-item {% if request.path == home_page %} active{% endif %}">
                            <a class="nav-link " href="{% url 'home_page' %}">

                                                                                 class="icon" width="24" height="24"

                            d="M15 6l2 2l4 -4"/></svg>
                    </span>
                                <span class="nav-link-title">

                    </span>
                            </a>
                        </li>


                    </ul>
                    <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
                        <form action="." method="get">
                            <div class="input-icon">
                    <span class="input-icon-addon">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                           stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                           stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle
                              cx="10" cy="10" r="7"></circle><line x1="21" y1="21" x2="15" y2="15"></line></svg>
                    </span>
                                <input type="text" class="form-control" placeholder="Searchâ€¦"

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-fill">
        <div class="my-3 my-md-5">
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </div>

    </div>
    {% include 'theme/footer.html' %}

</div>
{% block bodyblock %}

{% endblock %}
<div class="loadingModal"><!-- Place at bottom of page --></div>
